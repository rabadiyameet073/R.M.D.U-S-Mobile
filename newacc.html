<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>

    <link rel="stylesheet" href="style.css"> 
</head>
<body class="form-page-body">

    <div class="form-container">
        <h2 class="form-title">Create Your Account</h2>
        <p class="form-subtitle">Join us today! It's quick and easy.</p>
        
        <form onsubmit="event.preventDefault(); handleRegistration();">
            
            <div class="form-group-row">
                <div class="form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="e.g., John" required>
                </div>
                <div class="form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="e.g., Doe" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" class="form-input" placeholder="e.g., 9876543210" pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" minlength="8" placeholder="Minimum 8 characters" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Re-enter your password" required>
            </div>

            <div class="form-group">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Gender</label>
                <div class="radio-group">
                    <label for="male">
                        <input type="radio" id="male" name="gender" value="male" required> Male
                    </label>
                    <label for="female">
                        <input type="radio" id="female" name="gender" value="female"> Female
                    </label>
                    <label for="other">
                        <input type="radio" id="other" name="gender" value="other"> Other
                    </label>
                </div>
            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>

            <button type="submit" class="submit-button">Create Account</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
