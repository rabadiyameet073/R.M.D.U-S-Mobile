<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetKiller</title>
    <link rel="stylesheet" href="section.css">
</head>

<body>
    <video autoplay loop  id="background-video">
        <source src="budgetkiller.mp4" type="video/mp4">
    </video>
    <header class="heading">
        <nav class="nav">
            <class class="home">
                <a href="index.html">&#x2302;</a>
            </class>
            <div class="nav-left">
                BudgetKiller
                
            </div>
            <div class="nav-center">
                <img class="logo" src="logo.png" alt="company logo">
            </div>

            <div class="nav-right">
                <div class="search-container" id="searchContainer">
                    <button class="search-button" id="searchButton">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                        </svg>
                    </button>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search your model...">
                    
                </div>
                <button class="cart">
                    <a href="cart.html" class="cart-icon">&#128722;</a>
                </button>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="sidebar">

            <div class="icon">choos your categeria</div>
            <button class="icon" onclick="filterPhones('all')">All</button>
            <button class="icon" onclick="filterPhones('10k')">10k</button>
            <button class="icon" onclick="filterPhones('20k')">20k</button>
            <button class="icon" onclick="filterPhones('30k')">30k</button>
            <button class="icon" onclick="filterPhones('40k')">40k</button>
            <button class="icon" onclick="filterPhones('50k')">50k</button>
            <button class="icon" onclick="filterPhones('50k+')">50k+</button>
        </div>


    </div>
    <main class="main">
        <section class="phone10k"></section>
        <section class="phone20k"></section>
        <section class="phone30k"></section>
        <section class="phone40k"></section>
        <section class="phone50k"></section>
        <section class="phone 50k+">
            <div class="mobile-card">
                <img src="https://m.media-amazon.com/images/I/519PLA1WnuL._SX679_.jpg" alt="iQOO13" />
                <h3 class="mobile-title">iQOO 13</h3>
                <div class="mobile-price-row">
                    <span class="mobile-mrp">₹61,000</span>
                    <span class="mobile-price">₹55,000</span>
                </div>
                <button class="info">
                    <a target="_blank" href="https://www.iqoo.com/en/products/iqoo-13" >More info &nearr;</a>
                </button>
            </div>

        </section>

    </main>
    <footer></footer>
    </div>
    <script src="section.js"></script>
</body>

</html>
