<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - R.M.D.U'S Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="heading">
        <nav class="nav">
            <div class="nav-left">
                <button class="menu-toggle" id="menuToggle" aria-label="Open menu" aria-expanded="false">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
            <div class="nav-center">
                <img class="logo" src="logo.png" alt="company logo">
            </div>
            <div class="nav-right">
                <div class="search-container" id="searchContainer">
                    <button class="search-button" id="searchButton">
                        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
                        </svg>
                    </button>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search your model...">
                </div>
                <button class="cart">
                    <a href="cart.html" class="cart-icon">&#128722;</a>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or inquiries, please fill out the form below:</p>
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer class="footer">
        <p style="color: white; background: linear-gradient(to right, #ff4e50, #000000); padding: 12px 20px; text-align: center; font-size: 18px; font-weight: bold; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3);">
            <a target="_self" href="index.html">Back to Home</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
